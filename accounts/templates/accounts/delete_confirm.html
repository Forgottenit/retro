<h2>Are you sure you want to delete this request?</h2>

<div class="album-request">
    <h3>{{ album_request.album_title }}</h3>
    <p>By: {{ album_request.artist_name }}</p>
    <p>{{ album_request.message }}</p>
</div>

<form method="POST">
    {% csrf_token %}
    <input type="submit" value="Confirm Delete">
</form>

<a href="{% url 'accounts:profile' %}">Cancel</a>
