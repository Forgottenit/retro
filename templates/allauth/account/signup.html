{% extends "base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}
<hr>
<h2 class="logo-font mb-4 text-center">{% trans "Sign Up" %}</h2>
<hr>

<form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
  {% csrf_token %}
  <div class="row">
    <div class="col-md-6 offset-md-3">
      {{ form|crispy }}
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
      {% endif %}
      <div class="text-center mt-4 mb-4">
        <button class="btn btn-primary btn-lg col-6 mx-auto" type="submit">{% trans "Sign Up" %} &raquo;</button>
      </div>
      <p class="text-center mt-4 mb-4">
        <a class="btn btn-secondary btn-lg col-6 mx-auto" href="{% url 'home' %}">
          {% trans "Home" %}
        </a>
      </p>
    </div>
  </div>
</form>
{% endblock %}
