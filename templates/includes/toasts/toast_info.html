<div class="toast custom-toast rounded-0 border-top-0" data-autohide="false">
    <div class="arrow-up arrow-info"></div>
    <div class="toast-capper bg-info"></div>
    <div class="info-toast-header d-flex justify-content-between">
        <strong class="me-auto">Alert!</strong>
        <button type="button" class="mb-1 close text-dark" data-bs-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body">
        {{ message }}
    </div>
</div>
